<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup - Car Showroom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <img src="images/saplelogo.png" alt="">
  </div>
  <a href="home.html" class="logo">Saple<span> Car Showroom</span></a>

  <!-- Nav Links -->
  <ul class="nav-links">
    <li><a href="home.html#home">Home</a></li>
    <li><a href="home.html#cars">Cars</a></li>
    <li><a href="home.html#features">Features</a></li>
    <li><a href="home.html#contact">Contact</a></li>
    <li><a id="navbar-user" href="auth.html">login</a></li>
  </ul>

  <!-- Hamburger Icon -->
  <div class="menu-icon" id="menu-icon">&#9776;</div>
</nav>

<!-- Mobile Dropdown Menu -->
<div class="mobile-menu" id="mobileMenu">
  <ul>
    <li><a href="home.html#home" onclick="toggleMenu()">Home</a></li>
    <li><a href="home.html#cars" onclick="toggleMenu()">Cars</a></li>
    <li><a href="home.html#features" onclick="toggleMenu()">Features</a></li>
    <li><a href="home.html#contact" onclick="toggleMenu()">Contact</a></li>
    <li><a id="mobile-user" href="auth.html" onclick="toggleMenu()">login</a></li>
  </ul>
</div>

<!-- Auth Container -->
<div class="auth-container">
  <!-- Login Form -->
  <div class="auth-box login-box" id="loginBox">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required>
        <span class="error" id="login-email-error"></span>
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>
        <span class="error" id="login-password-error"></span>
      </div>

      <button type="submit" class="btn-auth">Login</button>
      <span class="error" id="login-error"></span>
    </form>

    <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
  </div>

  <!-- Signup Form -->
  <div class="auth-box signup-box hidden" id="signupBox">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" name="name" required>
        <span class="error" id="signup-name-error"></span>
      </div>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required>
        <span class="error" id="signup-email-error"></span>
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required>
        <span class="error" id="signup-password-error"></span>
      </div>

      <div class="form-group">
        <label for="signup-confirm">Confirm Password</label>
        <input type="password" id="signup-confirm" name="confirm" required>
        <span class="error" id="signup-confirm-error"></span>
      </div>

      <button type="submit" class="btn-auth">Sign Up</button>
      <span class="error" id="signup-error"></span>
    </form>

    <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
  </div>

  <!-- Success Message -->
  <div class="auth-box success-box hidden" id="successBox">
    <h2>Welcome!</h2>
    <p id="successMessage"></p>
    <button class="btn-auth" onclick="redirectHome()">Go to Home</button>
  </div>
</div>

<!-- Mobile Menu Toggle -->
<script>
  const menuIcon = document.getElementById('menu-icon');
  const mobileMenu = document.getElementById('mobileMenu');

  function toggleMenu() {
    mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
  }

  menuIcon.addEventListener('click', toggleMenu);
</script>

<script src="auth.js"></script>

</body>
</html>
